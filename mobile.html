        /* è¯´æ˜æ–‡å­— */

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-height: 600px) {

            canvas {

        /* æ€§èƒ½ä¼˜åŒ– */
        canvas {

<body>
    <div class="game-container">
        <!-- æ¸¸æˆæ ‡é¢˜ -->
        <div class="game-header">

        <!-- æ¸¸æˆç”»å¸ƒ -->
        <canvas id="gameCanvas"></canvas>

        <!-- æ¸¸æˆä¿¡æ¯ -->
        <div class="game-info">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>å‡»æ€: <span id="kills">0</span></div>

            <div>æ³¢æ¬¡: <span id="wave">1</span></div>
        </div>

        <!-- æ­¦å™¨ä¿¡æ¯ -->
        <div class="weapon-info">
            <div id="weaponType">ğŸ”« åŸºç¡€æª</div>
        </div>

        <!-- æ“ä½œè¯´æ˜ -->
        <div class="mobile-instructions">
            å·¦ä¾§æ‘‡æ†ç§»åŠ¨ | ç‚¹å‡»å±å¹•å°„å‡» | å³ä¸‹è§’è¿å°„æŒ‰é’®
        </div>

        <!-- æ‰‹æœºæ§åˆ¶ç•Œé¢ -->
        <div class="mobile-controls">
            <!-- è™šæ‹Ÿæ‘‡æ† -->
            <div class="joystick-container" id="joystickContainer">
                <div class="joystick-base"></div>
                <div class="joystick-stick" id="joystickStick"></div>
            </div>

            <!-- å°„å‡»æŒ‰é’® -->
            <div class="shoot-button" id="shootButton">ğŸ”¥</div>
        </div>

        <!-- æ¸¸æˆç»“æŸç•Œé¢ -->
        <div class="game-over" id="gameOver">
            <h2>ğŸ® æ¸¸æˆç»“æŸ ğŸ®</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <p>æ¶ˆç­æ•Œäºº: <span id="finalKills">0</span></p>
            <p>å­˜æ´»æ³¢æ¬¡: <span id="finalWave">1</span></p>
            <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        // æ‰‹æœºç‰ˆå°çŒ«å°„å‡»æ¸¸æˆ - ä¸»è¦æ¸¸æˆé€»è¾‘

        // ==================== ç”»å¸ƒè®¾ç½® ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // åŠ¨æ€è®¾ç½®ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            const headerHeight = 40;
            const controlsHeight = 120;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - headerHeight - controlsHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ==================== æ‰‹æœºæ§åˆ¶å˜é‡ ====================
        let joystick = {
            active: false,
            x: 0,
            y: 0,
            startX: 0,
            startY: 0,
            centerX: 40,
            centerY: 40
        };

        let touch = {
            shooting: false,
            x: 0,
            y: 0
        };

        // ==================== æ¸¸æˆçŠ¶æ€ ====================
        let gameState = {
            score: 0,
            lives: 3,
            wave: 1,
            kills: 0,
            gameRunning: true,
            enemiesThisWave: 8,
            enemiesKilled: 0,
            waveComplete: false
        };

        // ==================== æ¸¸æˆå¯¹è±¡ ====================
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 25,
            height: 25,
            speed: 2.5,
            shootCooldown: 0,
            angle: 0,
            weapon: {
                type: 'basic',
                damage: 1,
                fireRate: 6,
                bulletSpeed: 6
            }
        };

        let bullets = [];
        let enemies = [];
        let powerUps = [];
        let particles = [];

        // ==================== é…ç½®æ•°æ® ====================
        const enemyTypes = [
            { emoji: 'ğŸ‘¾', speed: 0.8, points: 10, health: 1, size: 22 },
            { emoji: 'ğŸ¤–', speed: 0.6, points: 20, health: 2, size: 26 },
            { emoji: 'ğŸ‘¹', speed: 1.0, points: 15, health: 1, size: 24 },
            { emoji: 'ğŸ¦‡', speed: 1.3, points: 30, health: 1, size: 18 },
            { emoji: 'ğŸ•·ï¸', speed: 1.1, points: 25, health: 1, size: 20 }
        ];

        const weaponTypes = {
            basic: { name: 'ğŸ”« åŸºç¡€æª', damage: 1, fireRate: 6, bulletSpeed: 6, color: '#FFD700', type: 'basic' },
            rapid: { name: 'âš¡ é€Ÿå°„æª', damage: 1, fireRate: 3, bulletSpeed: 8, color: '#00FFFF', type: 'rapid' },
            heavy: { name: 'ğŸ’¥ é‡æœºæª', damage: 3, fireRate: 10, bulletSpeed: 5, color: '#FF4500', type: 'heavy' },
            spread: { name: 'ğŸŒŸ æ•£å¼¹æª', damage: 2, fireRate: 12, bulletSpeed: 6, color: '#FF69B4', type: 'spread' }
        };

        // ==================== æ‰‹æœºæ§åˆ¶äº‹ä»¶ ====================
        
        // è™šæ‹Ÿæ‘‡æ†æ§åˆ¶
        const joystickContainer = document.getElementById('joystickContainer');
        const joystickStick = document.getElementById('joystickStick');

        function handleJoystickStart(e) {
            e.preventDefault();
            joystick.active = true;
            const rect = joystickContainer.getBoundingClientRect();
            joystick.centerX = rect.left + rect.width / 2;
            joystick.centerY = rect.top + rect.height / 2;
        }

        function handleJoystickMove(e) {
            if (!joystick.active) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - joystick.centerX;
            const deltaY = clientY - joystick.centerY;
            const distance = Math.min(35, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
            const angle = Math.atan2(deltaY, deltaX);
            
            joystick.x = Math.cos(angle) * distance / 35;
            joystick.y = Math.sin(angle) * distance / 35;
            
            // æ›´æ–°æ‘‡æ†è§†è§‰ä½ç½®
            joystickStick.style.left = `${40 + joystick.x * 20}px`;
            joystickStick.style.top = `${40 + joystick.y * 20}px`;
        }

        function handleJoystickEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.x = 0;
            joystick.y = 0;
            joystickStick.style.left = '50%';
            joystickStick.style.top = '50%';
        }

        // æ‘‡æ†äº‹ä»¶ç›‘å¬
        joystickContainer.addEventListener('touchstart', handleJoystickStart);
        joystickContainer.addEventListener('touchmove', handleJoystickMove);
        joystickContainer.addEventListener('touchend', handleJoystickEnd);

        // å°„å‡»æŒ‰é’®æ§åˆ¶
        const shootButton = document.getElementById('shootButton');
        let shootButtonPressed = false;

        shootButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shootButtonPressed = true;
        });

        shootButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            shootButtonPressed = false;
        });

        // å±å¹•ç‚¹å‡»å°„å‡»
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.gameRunning) {
                const rect = canvas.getBoundingClientRect();
                touch.x = e.touches[0].clientX - rect.left;
                touch.y = e.touches[0].clientY - rect.top;
                shootTowards(touch.x, touch.y);
            }
        });

        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // ==================== å·¥å…·å‡½æ•° ====================
        function getAngle(x1, y1, x2, y2) {
            return Math.atan2(y2 - y1, x2 - x1);
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ==================== å°„å‡»ç³»ç»Ÿ ====================
        function shootTowards(targetX, targetY) {
            if (player.shootCooldown <= 0) {
                const angle = getAngle(player.x, player.y, targetX, targetY);
                player.angle = angle; // æ›´æ–°ç©å®¶æœå‘
                
                if (player.weapon.type === 'spread') {
                    for (let i = -2; i <= 2; i++) {
                        const spreadAngle = angle + (i * 0.3);
                        createBullet(player.x, player.y, spreadAngle);
                    }
                } else {
                    createBullet(player.x, player.y, angle);
                }
                
                player.shootCooldown = player.weapon.fireRate;
            }
        }

        function createBullet(x, y, angle) {
            bullets.push({
                x: x,
                y: y,
                width: 5,
                height: 5,
                speed: player.weapon.bulletSpeed,
                angle: angle,
                damage: player.weapon.damage,
                color: player.weapon.color
            });
        }

        // ==================== æ•Œäººç³»ç»Ÿ ====================
        function createEnemy() {
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            let x, y;
            
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: // ä¸Šè¾¹
                    x = Math.random() * canvas.width;
                    y = -type.size;
                    break;
                case 1: // å³è¾¹
                    x = canvas.width + type.size;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // ä¸‹è¾¹
                    x = Math.random() * canvas.width;
                    y = canvas.height + type.size;
                    break;
                case 3: // å·¦è¾¹
                    x = -type.size;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            enemies.push({
                x: x,
                y: y,
                width: type.size,
                height: type.size,
                speed: type.speed + (gameState.wave - 1) * 0.08,
                emoji: type.emoji,
                points: type.points,
                health: type.health,
                maxHealth: type.health
            });
        }

        function createPowerUp(x, y) {
            const powerUpTypes = [
                { type: 'â¤ï¸', name: 'ç”Ÿå‘½' },
                { type: 'âš¡', name: 'é€Ÿå°„' },
                { type: 'ğŸ’¥', name: 'é‡æœºæª' },
                { type: 'ğŸŒŸ', name: 'æ•£å¼¹' },
                { type: 'ğŸ–', name: 'åˆ†æ•°' }
            ];
            
            const powerUp = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            powerUps.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                type: powerUp.type,
                name: powerUp.name,
                life: 250
            });
        }

        function createParticles(x, y, color, count = 6) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 25,
                    maxLife: 25,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        // ==================== æ¸¸æˆé€»è¾‘æ›´æ–° ====================
        function update() {
            if (!gameState.gameRunning) return;

            updatePlayer();
            updateBullets();
            updateEnemies();
            updatePowerUps();
            updateParticles();
            handleCollisions();
            manageWaves();
            spawnEnemies();
            checkGameOver();
        }

        function updatePlayer() {
            // æ‘‡æ†æ§åˆ¶ç§»åŠ¨
            if (joystick.active || (Math.abs(joystick.x) > 0.1 || Math.abs(joystick.y) > 0.1)) {
                const moveX = joystick.x * player.speed;
                const moveY = joystick.y * player.speed;
                
                player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x + moveX));
                player.y = Math.max(player.height/2, Math.min(canvas.height - player.height/2, player.y + moveY));
            }

            // å°„å‡»æŒ‰é’®è¿å°„
            if (shootButtonPressed) {
                // æœå‘æœ€è¿‘çš„æ•Œäººå°„å‡»
                let nearestEnemy = null;
                let nearestDistance = Infinity;
                
                enemies.forEach(enemy => {
                    const distance = getDistance(player.x, player.y, enemy.x, enemy.y);
                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestEnemy = enemy;
                    }
                });
                
                if (nearestEnemy) {
                    shootTowards(nearestEnemy.x, nearestEnemy.y);
                }
            }

            // å°„å‡»å†·å´
            if (player.shootCooldown > 0) player.shootCooldown--;
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;
                
                return bullet.x > -10 && bullet.x < canvas.width + 10 && 
                       bullet.y > -10 && bullet.y < canvas.height + 10;
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                const angle = getAngle(enemy.x, enemy.y, player.x, player.y);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
            });
        }

        function updatePowerUps() {
            powerUps = powerUps.filter(powerUp => {
                powerUp.life--;
                return powerUp.life > 0;
            });
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.96;
                particle.vy *= 0.96;
                particle.life--;
                return particle.life > 0;
            });
        }

        function handleCollisions() {
            // å­å¼¹å‡»ä¸­æ•Œäºº
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        enemy.health -= bullet.damage;
                        bullets.splice(bulletIndex, 1);
                        
                        if (enemy.health <= 0) {
                            gameState.score += enemy.points;
                            gameState.kills++;
                            gameState.enemiesKilled++;
                            createParticles(enemy.x, enemy.y, '#FF6B6B', 8);
                            
                            if (Math.random() < 0.12) {
                                createPowerUp(enemy.x, enemy.y);
                            }
                            
                            enemies.splice(enemyIndex, 1);
                        } else {
                            createParticles(enemy.x, enemy.y, '#FFA500', 4);
                        }
                    }
                });
            });

            // ç©å®¶ç¢°åˆ°æ•Œäºº
            enemies.forEach((enemy, enemyIndex) => {
                if (checkCollision(player, enemy)) {
                    gameState.lives--;
                    createParticles(player.x, player.y, '#FF0000', 10);
                    enemies.splice(enemyIndex, 1);
                }
            });

            // ç©å®¶æ”¶é›†é“å…·
            powerUps.forEach((powerUp, powerUpIndex) => {
                if (checkCollision(player, powerUp)) {
                    handlePowerUp(powerUp);
                    createParticles(powerUp.x, powerUp.y, '#00FF00', 6);
                    powerUps.splice(powerUpIndex, 1);
                }
            });
        }

        function handlePowerUp(powerUp) {
            switch (powerUp.type) {
                case 'â¤ï¸':
                    if (gameState.lives < 5) gameState.lives++;
                    break;
                case 'âš¡':
                    player.weapon = { ...weaponTypes.rapid };
                    setTimeout(() => player.weapon = { ...weaponTypes.basic }, 8000);
                    break;
                case 'ğŸ’¥':
                    player.weapon = { ...weaponTypes.heavy };
                    setTimeout(() => player.weapon = { ...weaponTypes.basic }, 6000);
                    break;
                case 'ğŸŒŸ':
                    player.weapon = { ...weaponTypes.spread };
                    setTimeout(() => player.weapon = { ...weaponTypes.basic }, 10000);
                    break;
                case 'ğŸ–':
                    gameState.score += 100;
                    break;
            }
        }

        function manageWaves() {
            if (gameState.enemiesKilled >= gameState.enemiesThisWave && enemies.length === 0) {
                gameState.wave++;
                gameState.enemiesKilled = 0;
                gameState.enemiesThisWave += 3;
                gameState.waveComplete = true;
                setTimeout(() => gameState.waveComplete = false, 1500);
            }
        }

        function spawnEnemies() {
            if (enemies.length < Math.min(6 + Math.floor(gameState.wave / 2), 12)) {
                if (Math.random() < 0.015 + gameState.wave * 0.002) {
                    createEnemy();
                }
            }
        }

        function checkGameOver() {
            if (gameState.lives <= 0) {
                gameState.gameRunning = false;
                document.getElementById('gameOver').style.display = 'flex';
                document.getElementById('finalScore').textContent = gameState.score;
                document.getElementById('finalKills').textContent = gameState.kills;
                document.getElementById('finalWave').textContent = gameState.wave;
            }
        }

        // ==================== æ¸²æŸ“å‡½æ•° ====================
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawParticles();
            drawBullets();
            drawEnemies();
            drawPowerUps();
            drawPlayer();
            drawWaveComplete();
            updateUI();
        }

        function drawBackground() {
            // ç®€åŒ–çš„ç½‘æ ¼èƒŒæ™¯ï¼ˆæ€§èƒ½ä¼˜åŒ–ï¼‰
            ctx.strokeStyle = '#1a4a1a';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / particle.maxLife;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.font = `${enemy.width}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(enemy.emoji, enemy.x, enemy.y);
                
                // è¡€æ¡
                if (enemy.health < enemy.maxHealth) {
                    const barWidth = enemy.width;
                    const barHeight = 3;
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.height/2 - 6, barWidth, barHeight);
                    ctx.fillStyle = '#00FF00';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.height/2 - 6, 
                               (barWidth * enemy.health) / enemy.maxHealth, barHeight);
                }
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const alpha = 0.7 + 0.3 * Math.sin(Date.now() * 0.008);
                ctx.globalAlpha = alpha;
                ctx.fillText(powerUp.type, powerUp.x, powerUp.y);
                ctx.globalAlpha = 1;
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ±', 0, 0);
            
            // æ­¦å™¨æŒ‡ç¤ºå™¨
            ctx.fillStyle = player.weapon.color;
            ctx.fillRect(10, -1, 6, 2);
            
            ctx.restore();
        }

        function drawWaveComplete() {
            if (gameState.waveComplete) {
                ctx.font = '32px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeText(`ç¬¬ ${gameState.wave} æ³¢å®Œæˆï¼`, canvas.width/2, canvas.height/2);
                ctx.fillText(`ç¬¬ ${gameState.wave} æ³¢å®Œæˆï¼`, canvas.width/2, canvas.height/2);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('kills').textContent = gameState.kills;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('weaponType').textContent = weaponTypes[player.weapon.type]?.name || player.weapon.name || 'ğŸ”« åŸºç¡€æª';
        }

        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                wave: 1,
                kills: 0,
                gameRunning: true,
                enemiesThisWave: 8,
                enemiesKilled: 0,
                waveComplete: false
            };
            
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.weapon = { ...weaponTypes.basic };
            player.shootCooldown = 0;
            
            bullets = [];
            enemies = [];
            powerUps = [];
            particles = [];
            
            document.getElementById('gameOver').style.display = 'none';
        }

        // ==================== æ¸¸æˆå¾ªç¯ ====================
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å¯åŠ¨æ¸¸æˆ
        gameLoop();
    </script>
</body>
</html>
